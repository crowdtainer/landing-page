{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 mw8 center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
      <header>
        <p class="f6 b helvetica tracked">
          {{ humanize .Section | upper  }}
        </p>
      </header>
      <div class="nested-copy-line-height helvetica-neue lh-copy f4 nested-links nested-img mid-gray">
        {{ .Content }}
        <br />
        {{- partial "action-buttons.html" . -}}
      </div>
    </article>
  </div>
{{ end }}
