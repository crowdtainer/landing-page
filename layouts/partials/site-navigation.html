<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center v-mid">
    <div class="f3 fw2  hover-white no-underline dib">
    <a href="{{ .Site.BaseURL }}" class="highlight-span dib">
    <img src="/images/crowdtainer_logo_340.png" class="di mw2 mt2 mb2 mr2 v-mid">
      {{ .Site.Title }}
    </a>
    </div>
    <div class="flex-l items-center">
      {{ if .Site.Menus.main }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib pr3">
            <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
</nav>
