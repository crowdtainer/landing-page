<article class="bb b--black-10">
  <a class="db pv4 ph3 ph0-l no-underline dark-gray dim" href="{{ .URL }}">
    <div class="flex flex-column-m flex-row-ns">
      {{ if .Params.featured_image }}
        <div class="pr4-ns mb4 mb3-ns w-100 w-70-l">
          <img src="{{ .Params.featured_image }}" class="db" alt="image from {{ .Title }}">
        </div>
      {{ end }}
      <div class="w-100{{ if .Params.featured_image }} w-100-ns pt0-m ma1-m pl0-m{{ end }}">
        <h1 class="f2 fw3 helvetica mt0 lh-title">{{ .Title }}</h1>
        <div class="f6 f5-l lh-copy nested-copy-line-height">
          {{ .Summary }}
        </div>
        {{/* TODO: add author
        <p class="f6 lh-copy mv0">By {{ .Author }}</p> */}}
      </div>
    </div>
  </a>
</article>
